<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visualisation of Immigrant Australian Population</title>
    <link rel="stylesheet" type="text/css" href="/static/css/normalize-mix.css">
    <link rel="stylesheet" type="text/css" href="/static/css/main.css">
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <script src="/static/js/echarts.min.js"></script>
</head>
<body>
    <div id="map"></div>

    <div id="zoom">
        <button id="reset-zoom">â†»</button>
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
    </div>

    <button id="choose-area-button">Choose Australian Area</button>

    <a href="/estimation" target="_blank">
        <button id="go-to-estimation">See Immigration Estimation</button>
    </a>

    <a href="/cartogram" target="_blank">
        <button id="go-to-cartogram">See Cartogram</button>
    </a>

    <div id="choose-area-panel">
        <div href="#" id="close"></div>
        <form>
            <div style="display: none">
                <span>Origin</span>
                <label for="origin-category">Category</label>
                <select id="origin-category" name="origin-category">
                  <option value="country">country</option>
                  <option value="continent">continent</option>
                  <option value="world">whole world</option>
                </select>

                <label for="origin-name">Name</label>
                <input type="text" id="origin-name" name="origin-name">

                <div class="divide"></div>
            </div>

            <span>Australia</span>
            <label for="au-category">Category</label>
            <select id="au-category" name="au-category">
                <option value="country">whole Australia</option>
                <option value="state">state</option>
                <option value="sa2">SA2 Area</option>
            </select>

            <label for="au-name">Name</label>

            <input type="text" list="au-name-options" id="au-name" name="au-name">
            <datalist id="au-name-options">
            </datalist>

            <input id="choose-panel-confirm" type="button" value="Confirm">
            <input id="choose-panel-close" type="button" value="Close">
        </form>
    </div>

    <a href="https://github.com/PeggyZWY/visualisation-of-immigrant-Australian-population" class="github-corner" aria-label="View source on GitHub"
       target="_blank">
        <svg width="80" height="80" viewBox="0 0 250 250"
             style="fill:#FD6C6C; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                  fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
                  fill="currentColor" class="octo-body"></path>
        </svg>
    </a>
    <script src="/static/map/capital.js"></script>
    <script src="/static/map/world.min.js"></script>
    <script src="/static/map/states.min.js"></script>
    <script src="/static/js/map01to16.js"></script>
    <script src="/static/map/sa2_dict.js"></script>
</body>
</html>
